<div class="row">
	<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_EMAIL'}"></span>
	<span class="value" data-bind="visible: id() === 0">
		<input class="input" type="text" data-bind="value: publicId, valueUpdate: 'afterkeydown', 
			onEnter: function () { saveEntity($parents, $root); }" style="width: 200px;" />
		<select class="input" data-bind="options: domains, value: selectedDomain, optionsText: 'Name'" style="width: 200px;"></select>
	</span>
	<span class="value" data-bind="visible: id() !== 0">
		<input class="input disabled" type="text" data-bind="value: publicId, valueUpdate: 'afterkeydown', enable: false, 
			onEnter: function () { saveEntity($parents, $root); }" />
	</span>
</div>
<div class="row">
	<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_PASSWORD'}"></span>
	<span class="value">
		<input class="input" type="password" data-bind="value: password, valueUpdate: 'afterkeydown', enable: id() === 0, css: {'disabled': id() !== 0}, 
			onEnter: function () { saveEntity($parents, $root); }" />
	</span>
</div>
<div class="row">
	<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_QUOTA'}"></span>
	<span class="value">
		<input class="input" type="text" data-bind="value: quota, valueUpdate: 'afterkeydown', 
			onEnter: function () { saveEntity($parents, $root); }" />
	</span>
</div>
<div class="row" style="display: none;">
	<span class="label" data-bind="i18n: {'key': 'ADMINPANELWEBCLIENT/LABEL_ROLE'}"></span>
	<span class="value">
		<select class="input start" data-bind="value: role, options: aRoles, optionsText: 'text', optionsValue: 'value'"></select>
	</span>
</div>
<div class="row" data-bind="visible: id() !== 0"> 
	<span class="value">
		<label class="custom_checkbox checked" data-bind="css: {'checked': writeSeparateLog}">
			<span class="icon"></span>
			<input type="checkbox" id="writeSeparateLog" data-bind="checked: writeSeparateLog">
		</label>
		<label for="writeSeparateLog" data-bind="i18n: {'key': 'ADMINPANELWEBCLIENT/LABEL_LOGGING_SEPARATE_LOG_FOR_USER'}"></label>
	</span>
</div>
{%INCLUDE-START/Edit-User-After/INCLUDE-END%}
